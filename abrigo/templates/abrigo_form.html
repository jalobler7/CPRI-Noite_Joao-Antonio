{% extends 'inicial.html' %}
{% load django_bootstrap5 %}
{% block content %}

    <div class="card shadow m-3 col-md-6 mx-auto">
        <div class="card-body">
            <div class="row">
                <h3 class="text-center">Cadastro de Abrigo</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="text-end">
                        {% bootstrap_button button_type="submit" content="Salvar" %}
                        <a href="{% url 'abrigos' %}" class="btn btn-secondary text-white" type="button">
                           <span class="text">Cancelar</span>
                        </a>
                        <a href="{% url 'abrigos' %}" class="btn btn-info text-white" type="button">
                           <span class="text">Visualizar Abrigos Cadastrados</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
