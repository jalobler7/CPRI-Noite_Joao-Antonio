{% extends 'inicial.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="card shadow m-3 col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="text-center">Cadastro de Doação</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-end">
                    {% bootstrap_button button_type="submit" content="Salvar" %}
                    <a href="{% url 'doacoes' %}" class="btn btn-secondary text-white" type="button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
